<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoe Wall</title>

  <style>
    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 18px;
      background: #fafafa;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
    }

    .sub {
      opacity: 0.75;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 14px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .tile {
      background: #f2f2f2;
      border-radius: 16px;
      overflow: hidden;
    }

    .tile img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #ddd;
      display: block;
    }

    .meta {
      padding: 10px 12px 12px;
    }

    .id {
      font-weight: 700;
      font-size: 14px;
    }

    .name {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h1>Shoe Wall</h1>
  <div class="sub">Tap a tag, or browse here.</div>

  <div class="grid">

    <!-- Travis Scott x Fragment AJ1 High -->
    <a class="tile" href="shoes/travis-scott-x-fragment-aj1-high.html">
      <img
        src="images/travis-scott-x-fragment-aj1-high.jpg"
        alt="Travis Scott x Fragment Air Jordan 1 High"
      >
      <div class="meta">
        <div class="id">AJ1 High</div>
        <div class="name">Travis Scott Ã— Fragment</div>
      </div>
    </a>

  </div>
</body>
</html>
